name: Checks

on:
  push:
    branches:
      - master

jobs:
  checks:

    name: Run Django checks

    runs-on: ubuntu-latest

    services:

      postgres:
        image: postgres:14.10
        env:
          POSTGRES_USER: odin
          POSTGRES_PASSWORD: odin
          POSTGRES_DB: odin
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for missing migrations
        run: |
          python manage.py makemigrations --dry-run --check --verbosity=3 --settings=odin.settings.sqlite

      - name: Run Django system checks
        run: |
          python manage.py check --fail-level WARNING --settings=odin.settings.sqlite

      - name: Run pre-commit hook
        uses: pre-commit/action@v3.0.0

      - name: Run Pytest suite
        run: |
          pytest --create-db --disable-warnings --ds=odin.settings.test odin/