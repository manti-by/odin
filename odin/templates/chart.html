{% extends "base.html" %}
{% load static i18n %}

{% block title %}
  {% translate title %}
{% endblock %}

{% block styles %}
  <link href="{% static 'css/chart.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
  {% include "header.html" %}
  <div class="container {{ container_class }}">
    <h2>{{ title }}</h2>
    <div class="row">
      <form id="dateRangeForm" class="row">
        <div class="group row">
          <input type="datetime-local" id="dateFrom" name="start">
        </div>
        <div class="group row">
          <input type="datetime-local" id="dateTo" name="end">
        </div>
        <div class="group">
          <button type="submit" class="primary">{% translate "Apply" %}</button>
        </div>
      </form>
    </div>
    <canvas id="temperatureChart"></canvas>
  </div>
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
  <script src="{% static 'js/chart.js' %}"></script>
  <script>
    const apiUrl = "{% url api_url %}";
    const sensorType = "{{ sensor_type }}";

    function toLocalDatetimeValue(date) {
      const local = new Date(date.getTime() - date.getTimezoneOffset() * 60000);
      return local.toISOString().slice(0, 16);
    }

    function fetchChartOptions() {
      const url = new URL("{% url 'api:v1:sensors:chart-options' %}", window.location.origin);
      url.searchParams.set("type", sensorType);
      return fetch(url.toString())
        .then(response => response.json())
        .catch(error => {
          console.error('Error loading chart options:', error);
          return null;
        });
    }

    function fetchAndRenderChart(params = {}) {
      const url = new URL(apiUrl, window.location.origin);
      Object.entries(params).forEach(([key, value]) => {
        if (value) {
          url.searchParams.set(key, value);
        }
      });

      Promise.all([
        fetch(url.toString()).then(response => response.json()),
        fetchChartOptions()
      ]).then(([data, options]) => {
        initTemperatureChart(data, options);
      }).catch(error => {
        console.error('Error loading chart data:', error);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('dateRangeForm');
      const fromInput = document.getElementById('dateFrom');
      const toInput = document.getElementById('dateTo');

      const now = new Date();
      const past = new Date(now.getTime() - 24 * 60 * 60 * 1000);

      fromInput.value = toLocalDatetimeValue(past);
      toInput.value = toLocalDatetimeValue(now);

      fetchAndRenderChart({
        start: fromInput.value,
        end: toInput.value,
      });

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        fetchAndRenderChart({
          start: fromInput.value,
          end: toInput.value,
        });
      });
    });
  </script>
{% endblock %}
