{% load static %}

{% load i18n %}

{% block title %}
  {% translate "Welcome to ODIN server" %}
{% endblock %}

{% block content %}
  <div class="container home">
    <h1>{% translate "Welcome to ODIN server" %}</h1>
    <h2>{% translate "Local services" %}</h2>
    <ul>
      <li>
        <a href="https://www.odin.local">
          <img src="{% static 'img/pinata.png' %}" alt="Pinata">
        </a>
      </li>
      <li>
        <a href="https://mail.odin.local">
          <img src="{% static 'img/mailhog.png' %}" alt="Mailhog">
        </a>
      </li>
      <li>
        <a href="https://es.odin.local">
          <img src="{% static 'img/elasticsearch.png' %}" alt="Elastic">
        </a>

{% block styles %}
  <link href="{% static 'css/home.css' %}" rel="stylesheet">
{% endblock %}
