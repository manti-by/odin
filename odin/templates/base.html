{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block meta %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>

    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#242b23">
    <meta name="application-name" content="ODIN">
    <meta name="description" content="ODIN IoT Dashboard - Sensor Management, Weather Monitoring, and Home Automation">

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/32.png' %}">
    <link rel="icon" type="image/png" sizes="72x72" href="{% static 'favicon/72.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/96.png' %}">
    <link rel="icon" type="image/png" sizes="128x128" href="{% static 'favicon/128.png' %}">
    <link rel="icon" type="image/png" sizes="144x144" href="{% static 'favicon/144.png' %}">
    <link rel="icon" type="image/png" sizes="152x152" href="{% static 'favicon/152.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicon/192.png' %}">
    <link rel="icon" type="image/png" sizes="384x384" href="{% static 'favicon/384.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicon/512.png' %}">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="{% static 'favicon/180.png' %}">
    <link rel="mask-icon" href="{% static 'favicon/128.png' %}" color="#242b23">

    <link href="{% static 'css/fonts.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    {% block styles %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="{% static 'js/pwa.js' %}" defer></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
